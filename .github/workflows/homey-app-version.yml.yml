name: Validate Homey App

on:
  push:
    branches: [ main, master, stable, development ]
  pull_request:
    branches: [ main, master, stable, development ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install Homey CLI
        run: npm install -g homey
        
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Validate Homey App
        run: homey app validate
        
      - name: Check App JSON
        run: homey app validate --app-json
        
      - name: Check App Dependencies
        run: homey app validate --dependencies
        
      - name: Build App
        run: homey app build
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: homey-app
          path: build/